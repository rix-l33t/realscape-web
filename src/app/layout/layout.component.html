<mat-toolbar color="primary">
  <div fxLayout="row" fxLayoutGap="5px">
    <nav mat-tab-nav-bar>
      <button mat-flat-button (click)="setCurrent('/items/search')" color="primary" routerLinkActive="nav-active" [routerLink]="['/items/search']">Find</button>
      <button mat-flat-button (click)="setCurrent('/items/around')" color="primary" routerLinkActive="nav-active" [routerLink]="['/items/around']">Around</button>
      <button mat-flat-button (click)="setCurrent('/items/home')"   color="primary" routerLinkActive="nav-active" [routerLink]="['/items/home']" *ngIf="loggedIn">Home</button>
    </nav>
    <div fxLayoutAlign="center center">
      <span><button mat-flat-button *ngIf="!loggedIn" (click)="login()">Log In</button></span>
      <span><button mat-flat-button *ngIf="loggedIn" [matMenuTriggerFor]="menu">{{username}}<mat-icon>keyboard_arrow_down</mat-icon></button></span>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="account()">
          <mat-icon>account_circle</mat-icon>
          <span>Account</span>
        </button>
        <button mat-menu-item  (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Log Out</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
<router-outlet></router-outlet>
