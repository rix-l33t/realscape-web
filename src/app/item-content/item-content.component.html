<ng-container [ngSwitch]="item.Type['name']" *ngIf="item">
  <div fxLayout="row" fxLayoutAlign="center center" *ngSwitchCase="'Image'" class="image-container">
    <app-image [src]="getContentUrl()" ></app-image>
  </div>
  <div fxLayout="row" *ngSwitchCase="'Video'">
    <app-video [src]="getContentUrl()"></app-video>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center"  *ngSwitchCase="'Document'" class="document-container">
    <app-document [src]="getContentUrl()"></app-document>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center" *ngSwitchCase="'Scene'" class="scene-container">
    <app-real-scape [src]="getContentUrl()"></app-real-scape>
  </div>
  <div fxLayout="row" *ngSwitchCase="'Lock'">
    Lock
  </div>
  <div fxLayout="row" *ngSwitchCase="'Map'">
    Map
  </div>
  <div fxLayout="row" *ngSwitchCase="'Calendar'">
    Calendar
  </div>
  <div fxLayout="row" *ngSwitchCase="'Board'">
    Board
  </div>
  <div fxLayout="row" *ngSwitchDefault>
    <div fxLayout="column" fxLayoutAlign="start center">
      <!-- <img src="https://therumpus.net/wp-content/uploads/2014/08/Quick-brown-fox.jpg">-->
      <div>
        <mat-icon class="icon-display">{{item.Type.icon}}</mat-icon>
      </div>
    </div>
    <div fxLayout="column"  fxLayoutAlign="center center">
      {{item.description}}
    </div>
  </div>
</ng-container>
