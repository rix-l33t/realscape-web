<div [ngSwitch]="view!.type!.name!">
  <div *ngSwitchCase="'ListView'">
      <app-rn-list-view [items]="items" (onEvent)="onEvent" (onRefresh)="childRefresh()"></app-rn-list-view>
  </div>
  <div *ngSwitchCase="'MapView'">
    <app-rn-map-view [items]="items" [item]="item" [events]="events" [tabIndex]="tabIndex" (onEvent)="onEvent" (onRefresh)="childRefresh()"></app-rn-map-view>
  </div>
  <div *ngSwitchCase="'CalendarView'">
      <app-rn-calendar-view [items]="items" [item]="item" (onEvent)="onEvent" (onRefresh)="childRefresh()"></app-rn-calendar-view>
  </div>
  <div *ngSwitchCase="'BoardView'">
    <app-rn-board-view  [items]="items" [item]="item" (onEvent)="onEvent" (onRefresh)="childRefresh()"></app-rn-board-view>
  </div>
  <div *ngSwitchCase="'DocumentView'">
    <app-rn-document-view  (onEvent)="onEvent" (onRefresh)="childRefresh()"></app-rn-document-view>
  </div>
  <div *ngSwitchCase="'DrawingView'">
    <app-rn-drawing-view  (onEvent)="onEvent" (onRefresh)="childRefresh()"></app-rn-drawing-view>
  </div>
  <div *ngSwitchCase="'ImageView'">
    <app-rn-image-view  (onEvent)="onEvent" (onRefresh)="childRefresh()"></app-rn-image-view>
  </div>
  <div *ngSwitchCase="'VideoView'">
    <app-rn-video-view  (onEvent)="onEvent" (onRefresh)="childRefresh()"></app-rn-video-view>
  </div>
  <div *ngSwitchCase="'PageView'">
    <app-rn-page-view  (onEvent)="onEvent" (onRefresh)="childRefresh()"></app-rn-page-view>
  </div>
  <div *ngSwitchCase="'PanelView'">
    <app-rn-panel-view  (onEvent)="onEvent" (onRefresh)="childRefresh()"></app-rn-panel-view>
  </div>
  <div *ngSwitchCase="'SceneView'">
    <app-rn-scene-view  (onEvent)="onEvent" (onRefresh)="childRefresh()"></app-rn-scene-view>
  </div>
  <div *ngSwitchCase="'PropertiesView'">
    <app-rn-properties-view  (onEvent)="onEvent" (onRefresh)="childRefresh()"></app-rn-properties-view>
  </div>
  <div *ngSwitchCase="'QueryView'">
    <app-rn-query-view  (onEvent)="onEvent" (onRefresh)="childRefresh()"></app-rn-query-view>
  </div>
  <div *ngSwitchCase="'CardsView'">
    <app-rn-cards-view [items]="items"  (onEvent)="onEvent" (onRefresh)="childRefresh()"></app-rn-cards-view>
  </div>
  <div *ngSwitchCase="'TreeView'">
    <app-rn-tree-view [items]="items"  (onEvent)="onEvent" (onRefresh)="childRefresh()"></app-rn-tree-view>
  </div>
  <div *ngSwitchCase="'ItemView'">
    <app-rn-item-view [item]="getItemViewTarget(items)"  (onEvent)="onEvent" (onRefresh)="childRefresh()"></app-rn-item-view>
  </div>
  <div *ngSwitchDefault>
    <div *ngIf="view">
      <div *ngIf="isCtrlView(view)">
        <app-rn-ctrl-view [control]="view" [item]="item" (onEvents)="onEventHandler($event)" (onRefresh)="childRefresh()"></app-rn-ctrl-view>
      </div>
      <div *ngIf="!isCtrlView(view)">
        Unhandled type: {{view.type!.name!}}
      </div>
    </div>
  </div>
</div>
