
<div fxFlex fxLayoutAlign="center center" *ngIf="control">
    <!-- <app-rn-query-view *ngIf="query"></app-rn-query-view> -->
    <ng-container *ngIf="controls.length > 0">
        <div [fxLayout]="layout" [fxLayoutGap]="gap" [fxLayoutAlign]="align">
            <ng-container *ngFor="let child of controls; let index = index">
                <ng-container [ngSwitch]="child!.type!.name!">
                    <div [fxFlex]="getControlAttribute('flex', '1 1 auto', child)"
                    [fxFlexOffset]="getControlAttribute('offset', '1%', child)"
                    [fxFlexAlign]="getControlAttribute('align', 'center', child)">
                        <ng-container *ngSwitchCase="'AttrsCtrl'">
                            <app-rn-attrs-ctrl [item]="item" [control]="child"></app-rn-attrs-ctrl>
                        </ng-container>
                        <ng-container *ngSwitchCase="'ItemSelectCtrl'">
                            <app-rn-item-select-ctrl [item]="item" [control]="child"></app-rn-item-select-ctrl>
                        </ng-container>
                        <ng-container *ngSwitchCase="'TypeSelectCtrl'">
                            <app-rn-type-select-ctrl [item]="item" [control]="child"></app-rn-type-select-ctrl>
                        </ng-container>
                        <ng-container *ngSwitchCase="'TreeCtrl'">
                            <app-rn-tree-ctrl></app-rn-tree-ctrl>
                        </ng-container>
                        <ng-container *ngSwitchCase="'QueryCtrl'">
                            <app-rn-query-ctrl></app-rn-query-ctrl>
                        </ng-container>
                        <ng-container *ngSwitchCase="'EditCtrl'">
                            <app-rn-edit-ctrl [item]="child"></app-rn-edit-ctrl>
                        </ng-container>
                        <ng-container *ngSwitchCase="'LocationCtrl'">
                            <app-rn-location-ctrl></app-rn-location-ctrl>
                        </ng-container>
                        <ng-container *ngSwitchCase="'TagsCtrl'">
                            <app-rn-tags-ctrl></app-rn-tags-ctrl>
                        </ng-container>
                        <ng-container *ngSwitchCase="'DateCtrl'">
                            <app-rn-date-ctrl  [item]="child"></app-rn-date-ctrl>
                        </ng-container>
                        <ng-container *ngSwitchCase="'LabelCtrl'">
                            <app-rn-label-ctrl [item]="item" [control]="child"></app-rn-label-ctrl>
                        </ng-container>
                        <ng-container *ngSwitchCase="'ItemCtrl'">
                            <app-rn-item-ctrl></app-rn-item-ctrl>
                        </ng-container>
                        <div *ngSwitchDefault>
                            <div *ngIf="isButton(child)">
                                <app-rn-button-ctrl [item]="item" [control]="child"></app-rn-button-ctrl>
                            </div>
                            <div *ngIf="!isButton(child)">
                                Control: {{child!.type!.name!}}
                            </div>
                        </div>
                    </div>
                </ng-container>
            </ng-container>
        </div>
    </ng-container>
</div>
<div *ngIf="!control">
    ...
</div>
