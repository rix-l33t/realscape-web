<div fxFlexFill fxLayout="column" fxLayoutAlign="center center">
    <div *ngIf="formGroup" fxFlexFill>
        <app-rn-ctrl [item]="item" [control]="control" [formGroup]="formGroup" [events]="events" [tabIndex]="tabIndex"></app-rn-ctrl>
    </div>
    <div *ngIf="!formGroup" fxFlexFill>
        <app-rn-ctrl [item]="item" [control]="control" [events]="events" [tabIndex]="tabIndex" fxFlex="1 1 100%"></app-rn-ctrl>
    </div>
</div>
