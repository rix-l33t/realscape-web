<div *ngIf="item">
    <form>
        <div fxFlex fxLayoutAlign="center center" *ngIf="controls">
            <!-- <app-rn-query-view *ngIf="query"></app-rn-query-view> -->
            <div [fxLayout]="layout" [fxLayoutGap]="gap" [fxLayoutAlign]="align">
                <div *ngFor="let child of controls; let index = index">
                    <div [ngSwitch]="child!.type!.name!">
                        <div [fxFlex]="getControlAttribute('flex', '1 1 auto', child)"
                        [fxFlexOffset]="getControlAttribute('offset', '1%', child)"
                        [fxFlexAlign]="getControlAttribute('align', 'center', child)">
                            <div *ngSwitchCase="'AttrsCtrl'">
                                <app-rn-attrs-ctrl [item]="item" [control]="child"></app-rn-attrs-ctrl>
                            </div>
                            <div *ngSwitchCase="'SelectCtrl'">
                                <app-rn-select-ctrl [item]="item" [control]="child"></app-rn-select-ctrl>
                            </div>
                            <div *ngSwitchCase="'ItemSelectCtrl'">
                                <app-rn-item-select-ctrl [item]="item" [control]="child"></app-rn-item-select-ctrl>
                            </div>
                            <div *ngSwitchCase="'TypeSelectCtrl'">
                                <app-rn-type-select-ctrl [item]="item" [control]="child"></app-rn-type-select-ctrl>
                            </div>
                            <div *ngSwitchCase="'TreeCtrl'">
                                <app-rn-tree-ctrl  [item]="item" [control]="child"></app-rn-tree-ctrl>
                            </div>
                            <div *ngSwitchCase="'QueryCtrl'">
                                <app-rn-query-ctrl  [item]="item" [control]="child"></app-rn-query-ctrl>
                            </div>
                            <div *ngSwitchCase="'EditCtrl'">
                                <app-rn-edit-ctrl  [item]="item" [control]="child"></app-rn-edit-ctrl>
                            </div>
                            <div *ngSwitchCase="'LocationCtrl'">
                                <app-rn-location-ctrl  [item]="item" [control]="child"></app-rn-location-ctrl>
                            </div>
                            <div *ngSwitchCase="'TagsCtrl'">
                                <app-rn-tags-ctrl  [item]="item" [control]="child"></app-rn-tags-ctrl>
                            </div>
                            <div *ngSwitchCase="'DateCtrl'">
                                <app-rn-date-ctrl   [item]="item" [control]="child"></app-rn-date-ctrl>
                            </div>
                            <div *ngSwitchCase="'LabelCtrl'">
                                <app-rn-label-ctrl [item]="item" [control]="child"></app-rn-label-ctrl>
                            </div>
                            <div *ngSwitchCase="'FormCtrl'">
                                <app-rn-form-ctrl [item]="item" [control]="child"></app-rn-form-ctrl>
                            </div>
                            <div *ngSwitchCase="'ItemCtrl'">
                                <app-rn-item-ctrl  [item]="item" [control]="child"></app-rn-item-ctrl>
                            </div>
                            <div *ngSwitchDefault>
                                <div *ngIf="isButton(child)">
                                    <app-rn-button-ctrl [item]="item" [control]="child"></app-rn-button-ctrl>
                                </div>
                                <div *ngIf="isForm(child)">
                                    <app-rn-form-ctrl [item]="item" [control]="child"></app-rn-form-ctrl>
                                </div>
                                <div *ngIf="!isButton(child) && !isForm(child)">
                                    Control: {{child!.type!.name!}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
