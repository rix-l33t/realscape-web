<h1 mat-dialog-title fxLayoutAlign="center center">Location</h1>
<div mat-dialog-content fxLayoutAlign="center center">
  <div class="map-container" #mapContainer>
    <div id="map" class="map-element"  #mapElement></div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClearClick()">Clear</button>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button (click)="onOkClick()" cdkFocusInitial>Ok</button>
</div>
